[build]
  functions = "netlify/functions"
  publish = "out"

[[redirects]]
  from = "/api/telegram/send-message"
  to = "/.netlify/functions/telegram"
  status = 200

# Handle 404s for Next.js static export (must be last)
# force = false ensures existing files (like robots.txt, sitemap.xml) are not overridden
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
  force = false

